name: Deploy Pages

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - '.github/workflows/pages.yml'
  # Also redeploy whenever a new release is published so the site always
  # reflects the latest version badge and download links.
  workflow_run:
    workflows: ['Publish Release']
    types: [completed]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Site
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Upload Site Artifact
        uses: actions/upload-pages-artifact@v4
        with:
          # Upload the plain static files â€” no Jekyll processing.
          # index.html already has all styles inline; Jekyll's baseurl
          # rewriting was causing blank-page deployments.
          path: './website'

  deploy:
    name: Deploy Site
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
