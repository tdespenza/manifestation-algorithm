name: Deploy Pages

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - '.github/workflows/pages.yml'
  # Also redeploy whenever a new release is published so the site always
  # reflects the latest version badge and download links.
  workflow_run:
    workflows: ['Publish Release']
    types: [completed]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy Site
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./website
          publish_branch: gh-pages
          force_orphan: true
