name: Publish Release

# Triggered directly when the Auto-Merge Dev to Main workflow completes
# successfully. Using workflow_run is the only reliable way to chain off a
# bot-authenticated merge â€” tag-push triggers are frequently suppressed by
# GitHub when the push originates from a workflow token.
on:
  workflow_run:
    workflows: ['Auto-Merge Dev to Main']
    types: [completed]

permissions:
  contents: write

jobs:
  # Resolve the version tag from package.json on main so the matrix jobs
  # share a single consistent value.
  resolve-tag:
    name: Resolve Version Tag
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Read version from package.json
        id: version
        run: echo "tag=v$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

  # Build all three platforms in parallel, then publish a single GitHub Release.
  build:
    name: Build & Publish (${{ matrix.name }})
    needs: resolve-tag
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: windows-latest
            name: Windows
          - os: macos-latest
            name: macOS

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set Up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust Dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux System Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libssl-dev \
            libsoup-3.0-dev \
            pkg-config

      - name: Install Dependencies
        run: npm ci

      - name: Build Tauri App and Publish Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ needs.resolve-tag.outputs.tag }}
          releaseName: 'Manifestation Algorithm ${{ needs.resolve-tag.outputs.tag }}'
          releaseBody: |
            ## What's new
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ needs.resolve-tag.outputs.tag }}/CHANGELOG.md) for full release notes.

            ## Installation
            Download the installer for your platform below.
          releaseDraft: false
          prerelease: ${{ contains(needs.resolve-tag.outputs.tag, '-') }}
