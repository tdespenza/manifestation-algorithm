name: Publish Release

# Triggered directly when the Auto-Merge Dev to Main workflow completes
# successfully. Using workflow_run is the only reliable way to chain off a
# bot-authenticated merge — tag-push triggers are frequently suppressed by
# GitHub when the push originates from a workflow token.
on:
  workflow_run:
    workflows: ['Auto-Merge Dev to Main']
    types: [completed]

permissions:
  contents: write

jobs:
  # ── 1. Resolve the version tag ────────────────────────────────────────────
  resolve-tag:
    name: Resolve Version Tag
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Read version from package.json
        id: version
        run: echo "tag=v$(jq -r .version package.json)" >> "$GITHUB_OUTPUT"

  # ── 2. Create a single draft release before any builds start ─────────────
  # All three build jobs upload into this one release so they never race to
  # create it themselves, which causes the "immutable release" error.
  # We also delete any pre-existing release for the tag first: if a previous
  # workflow run already published a release for this tag, softprops would
  # return that published release's ID, and all asset uploads would fail with
  # "Cannot upload assets to an immutable release."
  create-release:
    name: Create Draft Release
    needs: resolve-tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      release-id: ${{ steps.create.outputs.id }}
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Delete any existing release for this tag
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Delete the GitHub release (but keep the tag so the new draft can
          # re-use it).  The || true prevents the step from failing when no
          # release exists yet.
          gh release delete "${{ needs.resolve-tag.outputs.tag }}" \
            --repo "${{ github.repository }}" \
            --yes 2>/dev/null || true

      - name: Create draft GitHub release
        id: create
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.resolve-tag.outputs.tag }}
          name: 'Manifestation Algorithm ${{ needs.resolve-tag.outputs.tag }}'
          body: |
            ## What's new
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ needs.resolve-tag.outputs.tag }}/CHANGELOG.md) for full release notes.

            ## Installation
            Download the installer for your platform below.
          draft: true
          prerelease: ${{ contains(needs.resolve-tag.outputs.tag, '-') }}
          token: ${{ secrets.GITHUB_TOKEN }}

  # ── 3. Build all three platforms in parallel ─────────────────────────────
  build:
    name: Build (${{ matrix.name }})
    needs: [resolve-tag, create-release]
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: windows-latest
            name: Windows
          - os: macos-latest
            name: macOS

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set Up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust Dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux System Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libssl-dev \
            libsoup-3.0-dev \
            pkg-config

      - name: Install Dependencies
        run: npm ci

      - name: Build and Upload Assets
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Attach to the existing draft release instead of creating a new one.
          # This prevents all three matrix jobs racing to create the same release
          # which causes "Cannot upload assets to an immutable release".
          releaseId: ${{ needs.create-release.outputs.release-id }}

  # ── 4. Publish the release once all builds have uploaded their assets ─────
  publish-release:
    name: Publish Release
    needs: [resolve-tag, create-release, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Publish draft release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${{ needs.resolve-tag.outputs.tag }}" \
            --repo "${{ github.repository }}" \
            --draft=false
