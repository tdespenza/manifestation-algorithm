name: Publish Release

# Triggered by pushing a version tag, e.g. git tag v1.2.3 && git push --tags
on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

# Build all three platforms in parallel, then publish a single GitHub Release.
jobs:
  build:
    name: Build & Publish (${{ matrix.name }})
    # Explicit job-level permission ensures GITHUB_TOKEN can create releases
    # even in organisations that restrict workflow-level token inheritance.
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: Linux
          - os: windows-latest
            name: Windows
          - os: macos-latest
            name: macOS

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Set Up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust Dependencies
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Linux System Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libssl-dev \
            libsoup-3.0-dev \
            pkg-config

      - name: Install Dependencies
        run: npm ci

      - name: Build Tauri App and Publish Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Manifestation Algorithm ${{ github.ref_name }}'
          releaseBody: |
            ## What's new
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CHANGELOG.md) for full release notes.

            ## Installation
            Download the installer for your platform below.
          releaseDraft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
