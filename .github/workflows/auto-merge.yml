name: Auto-merge dev â†’ main

# Runs after the CI workflow completes on the dev branch.
# If every CI job passed, this workflow merges dev into main automatically.
on:
  workflow_run:
    workflows: ['CI']
    branches: [dev]
    types: [completed]

permissions:
  contents: write

jobs:
  merge:
    name: Merge dev into main
    # Only proceed when every CI job succeeded.
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # Use a token with push access. GITHUB_TOKEN works for same-repo merges.
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge dev into main
        run: |
          git checkout main
          git merge --no-ff origin/dev \
            -m "chore: auto-merge dev into main (CI passed on ${{ github.event.workflow_run.head_sha }})"
          git push origin main
