name: Auto-Merge Dev to Main

# Runs after the CI workflow completes on the dev branch.
# If every CI job passed, this workflow merges dev into main automatically.
on:
  workflow_run:
    workflows: ['Continuous Integration']
    branches: [dev]
    types: [completed]

permissions:
  contents: write

jobs:
  merge:
    name: Merge Dev into Main
    # Only proceed when every CI job succeeded.
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git Identity
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge Dev into Main
        run: |
          git checkout main
          git merge --no-ff origin/dev \
            -m "chore: auto-merge dev into main (CI passed on ${{ github.event.workflow_run.head_sha }})"
          git push origin main

      - name: Trigger CI on Main
        # GITHUB_TOKEN pushes do not fire workflow triggers, so we explicitly
        # dispatch the CI workflow on main to run tests and create the release tag.
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh workflow run ci.yml --ref main --repo ${{ github.repository }}
