# git-cliff configuration
# https://git-cliff.org/docs/configuration

[changelog]
header = """# Changelog

All notable changes to this project will be documented in this file.

The format is based on [Keep a Changelog](https://keepachangelog.com/en/1.0.0/),
and this project adheres to [Semantic Versioning](https://semver.org/spec/v2.0.0.html).

"""
body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}\
### {{ group }}
{% for commit in commits %}\
- {{ commit.message | upper_first }}\
{% endfor %}
{% endfor %}\n
"""
trim = true
footer = ""

[git]
conventional_commits = true
# false = include commits that don't follow the conventional commit format
filter_unconventional = false
commit_parsers = [
  # ── skip auto-generated noise ──────────────────────────────────────────
  { message = "^chore\\(release\\)", skip = true },
  { message = "^chore: auto-merge", skip = true },
  { message = "^chore: sync version", skip = true },
  { message = "^chore: update latest\\.json", skip = true },
  { message = "\\[skip ci\\]", skip = true },
  { message = "^Merge remote-tracking branch", skip = true },
  { message = "^Merge branch", skip = true },
  # ── group real commits ─────────────────────────────────────────────────
  { message = "^feat", group = "Features" },
  { message = "^fix", group = "Bug Fixes" },
  { message = "^perf", group = "Performance" },
  { message = "^refactor", group = "Refactoring" },
  { message = "^docs?", group = "Documentation" },
  { message = "^style", group = "Styling" },
  { message = "^test", group = "Testing" },
  { message = "^revert", group = "Reverted Changes" },
  { message = "^chore", group = "Maintenance" },
  { message = "^ci", group = "CI/CD" },
  # ── catch-all for non-conventional commits ─────────────────────────────
  { message = ".*", group = "Other Changes" },
]
filter_commits = false
tag_pattern = "v[0-9].*"
topo_order = false
sort_commits = "oldest"
