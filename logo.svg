<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200" role="img" aria-label="Manifestation Algorithm logo">
  <defs>
    <!-- Gold linear gradient (top-left → bottom-right) -->
    <linearGradient id="goldLin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#e8c87a"/>
      <stop offset="48%"  stop-color="#b99440"/>
      <stop offset="100%" stop-color="#7a6128"/>
    </linearGradient>

    <!-- Softer gold for fine lines -->
    <linearGradient id="goldSoft" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%"   stop-color="#d4af5a" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#8a6015" stop-opacity="0.9"/>
    </linearGradient>

    <!-- Specular highlight fill inside globe -->
    <radialGradient id="globeGlow" cx="38%" cy="32%" r="60%">
      <stop offset="0%"   stop-color="#e8c87a" stop-opacity="0.10"/>
      <stop offset="100%" stop-color="#06080f" stop-opacity="0"/>
    </radialGradient>

    <!-- Clip to globe circle -->
    <clipPath id="globeClip">
      <circle cx="100" cy="100" r="59.5"/>
    </clipPath>
  </defs>

  <!-- ═══════════════════════════════════════════
       OUTER PRECISION RING & TICK MARKS
  ════════════════════════════════════════════ -->

  <!-- Outer ring pair -->
  <circle cx="100" cy="100" r="96"  fill="none" stroke="url(#goldLin)" stroke-width="1.2"/>
  <circle cx="100" cy="100" r="91"  fill="none" stroke="url(#goldSoft)" stroke-width="0.5" opacity="0.35"/>

  <!-- Cardinal tick marks (top / right / bottom / left) — long -->
  <line x1="100" y1="4"   x2="100" y2="15"  stroke="url(#goldLin)" stroke-width="1.6"/>
  <line x1="100" y1="4"   x2="100" y2="15"  stroke="url(#goldLin)" stroke-width="1.6" transform="rotate(90,100,100)"/>
  <line x1="100" y1="4"   x2="100" y2="15"  stroke="url(#goldLin)" stroke-width="1.6" transform="rotate(180,100,100)"/>
  <line x1="100" y1="4"   x2="100" y2="15"  stroke="url(#goldLin)" stroke-width="1.6" transform="rotate(270,100,100)"/>

  <!-- Intercardinal tick marks (45° × 4) — medium -->
  <line x1="100" y1="4"   x2="100" y2="11"  stroke="url(#goldSoft)" stroke-width="1.2" opacity="0.8" transform="rotate(45,100,100)"/>
  <line x1="100" y1="4"   x2="100" y2="11"  stroke="url(#goldSoft)" stroke-width="1.2" opacity="0.8" transform="rotate(135,100,100)"/>
  <line x1="100" y1="4"   x2="100" y2="11"  stroke="url(#goldSoft)" stroke-width="1.2" opacity="0.8" transform="rotate(225,100,100)"/>
  <line x1="100" y1="4"   x2="100" y2="11"  stroke="url(#goldSoft)" stroke-width="1.2" opacity="0.8" transform="rotate(315,100,100)"/>

  <!-- Minor tick marks (every 15°, skipping multiples of 45°) — short -->
  <g opacity="0.45" stroke="url(#goldSoft)" stroke-width="0.9">
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(15,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(30,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(60,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(75,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(105,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(120,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(150,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(165,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(195,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(210,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(240,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(255,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(285,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(300,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(330,100,100)"/>
    <line x1="100" y1="4" x2="100" y2="8" transform="rotate(345,100,100)"/>
  </g>

  <!-- ═══════════════════════════════════════════
       GLOBE — main circle stroke
  ════════════════════════════════════════════ -->
  <circle cx="100" cy="100" r="60"  fill="none" stroke="url(#goldLin)" stroke-width="1.6"/>

  <!-- ═══════════════════════════════════════════
       GLOBE INTERIOR — latitude & longitude lines
       (all clipped inside the sphere)
  ════════════════════════════════════════════ -->
  <g clip-path="url(#globeClip)" fill="none" stroke="url(#goldSoft)" opacity="0.6">

    <!-- ── Latitude lines (horizontal ellipses, 20° tilt perspective) ── -->
    <!-- sin(20°)=0.342 → ry = rx × 0.342 -->
    <!-- Equator: rx=60, ry≈20.5 -->
    <ellipse cx="100" cy="100" rx="60"   ry="20.5" stroke-width="0.9"/>
    <!-- Upper latitude ~30°N: center y=70, rx=52, ry≈17.8 -->
    <ellipse cx="100" cy="70"  rx="52"   ry="17.8" stroke-width="0.75"/>
    <!-- Lower latitude ~30°S: center y=130 -->
    <ellipse cx="100" cy="130" rx="52"   ry="17.8" stroke-width="0.75"/>
    <!-- Upper edge ~60°N: center y=48, rx=30, ry≈10.3 -->
    <ellipse cx="100" cy="48"  rx="30"   ry="10.3" stroke-width="0.5" opacity="0.6"/>
    <!-- Lower edge ~60°S: center y=152 -->
    <ellipse cx="100" cy="152" rx="30"   ry="10.3" stroke-width="0.5" opacity="0.6"/>

    <!-- ── Longitude lines (vertical ellipses) ── -->
    <!-- Prime meridian (0°): straight vertical line -->
    <line x1="100" y1="40"  x2="100"  y2="160" stroke-width="0.9"/>
    <!-- ±30° longitude: rx=60×sin30°=30, ry=60 -->
    <ellipse cx="100" cy="100" rx="30"   ry="60"  stroke-width="0.75"/>
    <!-- mirrored by symmetry — same ellipse, just reflected; SVG renders it symmetrically already -->
    <!-- ±60° longitude: rx=60×sin60°≈52, ry=60 -->
    <ellipse cx="100" cy="100" rx="52"   ry="60"  stroke-width="0.75"/>
    <!-- Horizontal equatorial band line through center -->
    <line x1="40"  y1="100" x2="160"  y2="100" stroke-width="0.9"/>
  </g>

  <!-- Specular glow highlight over globe -->
  <circle cx="100" cy="100" r="60" fill="url(#globeGlow)"/>

  <!-- ═══════════════════════════════════════════
       CENTER COMPASS DIAMOND
  ════════════════════════════════════════════ -->
  <!-- Outer diamond ring -->
  <polygon
    points="100,88 112,100 100,112 88,100"
    fill="none" stroke="url(#goldLin)" stroke-width="1.1" opacity="0.7"/>

  <!-- Cardinal spurs from diamond corners -->
  <line x1="100" y1="80"  x2="100" y2="88"  stroke="url(#goldLin)" stroke-width="0.9" opacity="0.6"/>
  <line x1="120" y1="100" x2="112" y2="100" stroke="url(#goldLin)" stroke-width="0.9" opacity="0.6"/>
  <line x1="100" y1="120" x2="100" y2="112" stroke="url(#goldLin)" stroke-width="0.9" opacity="0.6"/>
  <line x1="80"  y1="100" x2="88"  y2="100" stroke="url(#goldLin)" stroke-width="0.9" opacity="0.6"/>

  <!-- Inner filled diamond (centerpoint) -->
  <polygon
    points="100,96.5 103.5,100 100,103.5 96.5,100"
    fill="url(#goldLin)" opacity="0.95"/>

  <!-- ═══════════════════════════════════════════
       RING SEPARATOR (between outer ring & globe)
  ════════════════════════════════════════════ -->
  <circle cx="100" cy="100" r="68"  fill="none" stroke="url(#goldSoft)" stroke-width="0.5" opacity="0.25"/>

</svg>
